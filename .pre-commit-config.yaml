# Pre-commit hooks for VPO
# Install: pre-commit install && pre-commit install --hook-type pre-push
# Run manually: pre-commit run --all-files

repos:
  # Standard file hygiene hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        exclude: ^tests/fixtures/policies/invalid-syntax\.yaml$
      - id: check-toml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: detect-private-key
      - id: check-case-conflict
      - id: mixed-line-ending
        args: ['--fix=lf']

  # Python formatting and linting with Ruff
  # NOTE: Keep version in sync with pyproject.toml [project.optional-dependencies.dev]
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.6
    hooks:
      # Run the formatter
      - id: ruff-format
      # Run the linter
      - id: ruff
        args: ['--fix']

  # Rust formatting check
  - repo: local
    hooks:
      - id: cargo-fmt
        name: cargo fmt
        description: Format Rust code with cargo fmt
        entry: cargo fmt --manifest-path crates/vpo-core/Cargo.toml --
        language: system
        types: [rust]
        pass_filenames: false

      - id: cargo-clippy
        name: cargo clippy
        description: Lint Rust code with clippy
        entry: cargo clippy --manifest-path crates/vpo-core/Cargo.toml --all-targets -- -D warnings
        language: system
        types: [rust]
        pass_filenames: false

  # JavaScript linting with ESLint
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.17.0
    hooks:
      - id: eslint
        files: \.(js|jsx)$
        types: [file]
        args: ['--fix', '--max-warnings=0']
        additional_dependencies:
          - eslint@9.17.0

  # Security scanning
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.0
    hooks:
      - id: bandit
        args: ['-c', 'pyproject.toml']
        additional_dependencies: ['bandit[toml]']
        # Exclude test files from security scanning
        exclude: ^tests/

  # Check for secrets in code
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package.lock.json

  # Pre-push hooks (run only on push, not commit)
  - repo: local
    hooks:
      - id: pytest-unit
        name: pytest unit tests
        description: Run Python unit tests before push
        entry: uv run pytest tests/unit/ -q --tb=short
        language: system
        pass_filenames: false
        stages: [pre-push]

      - id: cargo-check
        name: cargo check
        description: Verify Rust code compiles before push
        entry: cargo check --manifest-path crates/vpo-core/Cargo.toml
        language: system
        pass_filenames: false
        stages: [pre-push]

  # Documentation sync enforcement
  - repo: local
    hooks:
      - id: doc-sync-schema
        name: doc schema version check
        entry: python scripts/check_doc_sync.py --check schema --staged --format text
        language: system
        pass_filenames: false
        stages: [pre-commit]

      - id: doc-sync-index
        name: doc index completeness
        entry: python scripts/check_doc_sync.py --check index --staged --format text
        language: system
        pass_filenames: false
        stages: [pre-commit]

      - id: doc-sync-metadata
        name: docs impact metadata check
        entry: python scripts/check_doc_sync.py --check metadata --commit-msg-file
        language: system
        pass_filenames: false
        stages: [commit-msg]

      - id: doc-sync-cochange
        name: doc co-change check
        entry: python scripts/check_doc_sync.py --check cochange --format text
        language: system
        pass_filenames: false
        stages: [pre-push]

      - id: doc-sync-release-note
        name: release note fragment check
        entry: python scripts/check_doc_sync.py --check release-note --format text
        language: system
        pass_filenames: false
        stages: [pre-push]
