schema_version: 12

# Advanced commentary detection patterns
config:
  commentary_patterns:
    - 'commentary'
    - 'director'
    - '\bcast\b'
    - 'behind.+scenes?'
    - 'making.+of'
    - 'audio\s*description'
  audio_language_preference:
    - eng
    - und
  subtitle_language_preference:
    - eng
    - und

phases:
  - name: apply
    track_order:
      - video
      - audio_main
      - subtitle_main
      - subtitle_forced
      - audio_alternate
      - audio_commentary
      - subtitle_commentary
      - attachment
