# Test policy for skip_when condition evaluation
# T002: Skip condition test policy
schema_version: 13

config:
  audio_languages: [eng, und]
  subtitle_languages: [eng, und]
  on_error: continue

phases:
  - name: normalize
    container:
      target: mkv
    keep_audio:
      languages: [eng, und]

  - name: transcode
    skip_when:
      mode: any
      video_codec: [hevc, h265]
    transcode:
      video:
        to: hevc
        crf: 20

  - name: compress-small
    skip_when:
      mode: any
      file_size_under: 1GB
    transcode:
      video:
        to: hevc
        crf: 25
