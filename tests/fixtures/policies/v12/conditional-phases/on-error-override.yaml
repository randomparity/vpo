# Test policy for per-phase on_error override
# T004: Error handling override test policy
schema_version: 13

config:
  audio_languages: [eng, und]
  subtitle_languages: [eng, und]
  on_error: continue

phases:
  - name: analyze
    transcription:
      enabled: true
    on_error: skip

  - name: normalize
    container:
      target: mkv
    on_error: stop

  - name: transcode
    transcode:
      video:
        to: hevc
        crf: 20
    on_error: stop

  - name: cleanup
    filter_attachments:
      remove_all: true
    on_error: continue
