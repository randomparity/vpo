# Test policy for per-phase on_error override
# T004: Error handling override test policy
schema_version: 12

config:
  audio_language_preference: [eng, und]
  subtitle_language_preference: [eng, und]
  on_error: continue

phases:
  - name: analyze
    transcription:
      enabled: true
    on_error: skip

  - name: normalize
    container:
      target: mkv
    on_error: stop

  - name: transcode
    transcode:
      video:
        target_codec: hevc
        quality:
          mode: crf
          crf: 20
    on_error: stop

  - name: cleanup
    attachment_filter:
      remove_all: true
    on_error: continue
