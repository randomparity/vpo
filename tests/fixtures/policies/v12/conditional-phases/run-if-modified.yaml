# Test policy for run_if condition evaluation
# T005: run_if test policy
schema_version: 13

config:
  audio_languages: [eng, und]
  subtitle_languages: [eng, und]
  on_error: continue

phases:
  - name: transcode
    skip_when:
      mode: any
      video_codec: [hevc, h265]
    transcode:
      video:
        to: hevc
        crf: 20

  - name: verify
    run_if:
      phase_modified: transcode
    rules:
      match: first
      items:
        - name: bitrate_check
          when:
            exists:
              track_type: video
          then:
            - warn: "Transcode verification triggered"

  - name: finalize
    filter_attachments:
      remove_all: true
