schema_version: 13

config:
  audio_languages:
    - eng
    - und
  subtitle_languages:
    - eng
    - und

phases:
  - name: apply
    track_order:
      - video
      - audio_main
      - audio_alternate
      - subtitle_main
      - subtitle_forced
      - audio_commentary
      - subtitle_commentary
      - attachment
    default_flags:
      set_first_video_default: true
      set_preferred_audio_default: true
      set_preferred_subtitle_default: false
      clear_other_defaults: true
