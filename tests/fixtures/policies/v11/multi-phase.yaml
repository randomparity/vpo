# V11 Multi-Phase Policy Fixture
# Used to test multiple phase execution in order
schema_version: 11

config:
  audio_language_preference: [eng, jpn, und]
  subtitle_language_preference: [eng, jpn]
  commentary_patterns: [commentary, director]
  on_error: continue

phases:
  - name: cleanup
    audio_filter:
      languages: [eng, jpn, und]
      minimum: 1
    subtitle_filter:
      languages: [eng, jpn]
      preserve_forced: true
    attachment_filter:
      remove_all: true

  - name: organize
    track_order:
      - video
      - audio_main
      - audio_alternate
      - subtitle_main
      - subtitle_forced
    default_flags:
      set_first_video_default: true
      set_preferred_audio_default: true

  - name: compress
    transcode:
      video:
        target_codec: hevc
        skip_if:
          codec_matches: [hevc, h265]
        quality:
          mode: crf
          crf: 20
          preset: medium
      audio:
        preserve_codecs: [truehd, dts-hd, flac]
        transcode_to: aac
        transcode_bitrate: 192k
