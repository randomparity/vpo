# Track reordering policy
# Used for testing track order changes via mkvmerge
schema_version: 13

config:
  audio_languages:
    - eng
    - jpn
    - fra
    - deu
  subtitle_languages:
    - eng
    - jpn
  commentary_patterns:
    - commentary
    - director
    - cast

phases:
  - name: apply
    track_order:
      - video
      - audio_main
      - audio_alternate
      - subtitle_main
      - subtitle_alternate
      - audio_commentary
    default_flags:
      set_first_video_default: true
      set_preferred_audio_default: true
      set_preferred_subtitle_default: true
      clear_other_defaults: true
