# Basic metadata policy
# Used for testing default flag operations via mkvpropedit
schema_version: 13

config:
  audio_languages:
    - eng
    - jpn
    - fra
  subtitle_languages:
    - eng
    - jpn

phases:
  - name: apply
    default_flags:
      set_first_video_default: true
      set_preferred_audio_default: true
      set_preferred_subtitle_default: true
      clear_other_defaults: true
