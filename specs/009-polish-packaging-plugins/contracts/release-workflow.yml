# Release Workflow Contract: PyPI Publishing
# This is a specification for the .github/workflows/release.yml workflow

name: Release

# Trigger on version tags (e.g., v0.1.0, v1.0.0)
trigger:
  tags:
    pattern: "v*"

# Environment variables
env:
  CARGO_TERM_COLOR: always

# Job definitions
jobs:

  # Build wheels for all target platforms
  build-wheels:
    name: Build wheels on ${{ matrix.os }} for Python ${{ matrix.python }}
    strategy:
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            python: "3.10"
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            python: "3.11"
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            python: "3.12"
          # macOS x86_64 (Intel)
          - os: macos-13
            target: x86_64-apple-darwin
            python: "3.10"
          - os: macos-13
            target: x86_64-apple-darwin
            python: "3.11"
          - os: macos-13
            target: x86_64-apple-darwin
            python: "3.12"
          # macOS arm64 (Apple Silicon)
          - os: macos-14
            target: aarch64-apple-darwin
            python: "3.10"
          - os: macos-14
            target: aarch64-apple-darwin
            python: "3.11"
          - os: macos-14
            target: aarch64-apple-darwin
            python: "3.12"

    steps:
      - checkout: true

      - setup-python:
          version: ${{ matrix.python }}

      - setup-rust:
          toolchain: stable

      - maturin-build:
          command: build
          args: --release --strip --target ${{ matrix.target }}

      - upload-artifact:
          name: wheels
          path: target/wheels/*.whl

  # Build source distribution
  build-sdist:
    name: Build source distribution
    steps:
      - checkout: true

      - setup-python:
          version: "3.12"

      - maturin-build:
          command: sdist

      - upload-artifact:
          name: sdist
          path: target/wheels/*.tar.gz

  # Publish to PyPI
  publish:
    name: Publish to PyPI
    needs: [build-wheels, build-sdist]
    # Only run on tag pushes, not PRs
    if: startsWith(github.ref, 'refs/tags/')

    environment:
      name: pypi
      url: https://pypi.org/project/video-policy-orchestrator/

    permissions:
      id-token: write  # Required for trusted publishing

    steps:
      - download-artifact:
          name: wheels
          path: dist/

      - download-artifact:
          name: sdist
          path: dist/

      - pypi-publish:
          # Uses trusted publishing (OIDC), no API token needed
          packages-dir: dist/

# Acceptance Criteria:
# - Builds complete for all 9 platform/Python combinations
# - Wheels are valid and installable on target platforms
# - Source distribution contains all necessary files
# - PyPI upload succeeds with trusted publishing
# - Package is installable via `pip install video-policy-orchestrator`
