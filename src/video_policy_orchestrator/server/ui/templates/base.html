<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ section_title }} - VPO</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="app-shell">
        <nav class="sidebar" aria-label="Main navigation">
            <div class="sidebar-header">
                <h1 class="logo">VPO</h1>
            </div>
            <ul class="nav-list">
                {% for item in nav.items %}
                <li class="nav-item">
                    <a href="{{ item.path }}"
                       class="nav-link{% if nav.active_id == item.id %} active{% endif %}"
                       {% if nav.active_id == item.id %}aria-current="page"{% endif %}>
                        {{ item.label }}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </nav>
        <main class="content">
            <header class="content-header">
                <h2>{{ section_title }}</h2>
            </header>
            <div class="content-body">
                {% block content %}
                {% if error_message %}
                <p class="error-message">{{ error_message }}</p>
                {% elif section_content %}
                {{ section_content | safe }}
                {% endif %}
                {% endblock %}
            </div>
        </main>
    </div>
    <script src="/static/js/nav.js"></script>
</body>
</html>
