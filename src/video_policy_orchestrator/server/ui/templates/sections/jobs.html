{% extends "base.html" %}

{% block content %}
<div class="jobs-dashboard">
    <!-- Loading state -->
    <div id="jobs-loading" class="jobs-loading">
        <div class="jobs-loading-spinner"></div>
        <p>Loading jobs...</p>
    </div>

    <!-- Main content (hidden until loaded) -->
    <div id="jobs-content" style="display: none;">
        <!-- Filter bar (will be populated later) -->
        <div id="jobs-filters" class="jobs-filters" style="display: none;"></div>

        <!-- Jobs table container -->
        <div class="jobs-table-container">
            <table class="jobs-table" id="jobs-table">
                <thead>
                    <tr>
                        <th>Job ID</th>
                        <th>Type</th>
                        <th>Status</th>
                        <th>Target</th>
                        <th>Started</th>
                        <th>Duration</th>
                    </tr>
                </thead>
                <tbody id="jobs-table-body">
                    <!-- Jobs will be rendered here by JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Empty state (hidden by default) -->
        <div id="jobs-empty" class="jobs-empty" style="display: none;">
            <div class="jobs-empty-icon">ðŸ“‹</div>
            <div class="jobs-empty-title" id="jobs-empty-title">No jobs found</div>
            <div class="jobs-empty-hint" id="jobs-empty-hint">Jobs will appear here when you run scan, apply, or transcode operations.</div>
        </div>

        <!-- Pagination (hidden until needed) -->
        <div id="jobs-pagination" class="jobs-pagination" style="display: none;">
            <div class="jobs-pagination-info" id="jobs-pagination-info">
                Showing 1-50 of 100 jobs
            </div>
            <div class="jobs-pagination-controls">
                <button class="jobs-pagination-btn" id="jobs-prev-btn" disabled>Previous</button>
                <button class="jobs-pagination-btn" id="jobs-next-btn">Next</button>
            </div>
        </div>
    </div>
</div>

<script src="/static/js/jobs.js"></script>
{% endblock %}
