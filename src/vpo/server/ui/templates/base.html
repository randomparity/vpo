<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ section_title }} - VPO</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body data-polling-interval="{{ polling_interval | default(5000) }}"
      data-polling-enabled="{{ polling_enabled | default('true') }}"
      data-polling-log-interval="{{ polling_log_interval | default(15000) }}">
    <div class="app-shell">
        <nav class="sidebar" aria-label="Main navigation">
            <div class="sidebar-header">
                <h1 class="logo">VPO</h1>
            </div>
            <ul class="nav-list">
                {% for item in nav.items %}
                <li class="nav-item">
                    <a href="{{ item.path }}"
                       class="nav-link{% if nav.active_id == item.id %} active{% endif %}"
                       {% if nav.active_id == item.id %}aria-current="page"{% endif %}>
                        {{ item.label }}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </nav>
        <main class="content">
            <header class="content-header">
                <h2>{{ section_title }}</h2>
                <span id="connection-status" class="connection-status connection-status--connected" title="Live updates active" aria-label="Live updates active" aria-live="polite" role="status">Live</span>
            </header>
            <div class="content-body">
                {% block content %}
                {% if error_message %}
                <p class="error-message">{{ error_message }}</p>
                {% elif section_content %}
                {{ section_content | safe }}
                {% endif %}
                {% endblock %}
            </div>
        </main>
    </div>
    <script src="/static/js/nav.js"></script>
    <!-- CDN libraries for policy editor (256-policy-editor-enhancements) -->
    <script src="https://cdn.jsdelivr.net/npm/ajv@8.17.1/dist/ajv7.bundle.min.js"></script>
    <!-- Highlight.js for YAML syntax highlighting (T051) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/github-dark.min.css">
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/languages/yaml.min.js"></script>
</body>
</html>
