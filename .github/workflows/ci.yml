name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  lint-python:
    name: Lint Python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install uv
        uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7.3.0

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: "3.12"

      # NOTE: Keep version in sync with .pre-commit-config.yaml and pyproject.toml
      - name: Install ruff
        run: uv pip install "ruff>=0.14.5,<0.15" --system

      - name: Check formatting
        run: ruff format --check .

      - name: Check linting
        run: ruff check .

  lint-rust:
    name: Lint Rust
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2
        with:
          workspaces: "crates/vpo-core -> target"

      - name: Check formatting
        run: cargo fmt --manifest-path crates/vpo-core/Cargo.toml -- --check

      - name: Run clippy
        run: cargo clippy --manifest-path crates/vpo-core/Cargo.toml --all-targets -- -D warnings

  build-rust:
    name: Build Rust
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2
        with:
          workspaces: "crates/vpo-core -> target"

      - name: Build
        run: cargo build --manifest-path crates/vpo-core/Cargo.toml

  test-python:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    needs: [lint-python, lint-rust, build-rust]
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install uv
        uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7.3.0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2
        with:
          workspaces: "crates/vpo-core -> target"

      - name: Install dependencies
        run: |
          uv sync --frozen --extra dev
          uv run maturin develop --release

      - name: Run tests
        run: uv run pytest

  vuln-scan:
    name: Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install uv
        uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7.3.0

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: "3.12"

      - name: Python dependency audit
        run: |
          uv pip install "pip-audit>=2.7.3,<2.8" --system
          uv export --frozen --no-hashes | pip-audit -r /dev/stdin

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable

      - name: Rust dependency audit
        run: |
          cargo install "cargo-audit@0.22.0"
          cargo audit

  doc-sync-schema:
    name: Doc Sync / Schema
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
      - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: "3.12"
      - run: python scripts/check_doc_sync.py --check schema --base origin/main --ci --format github

  doc-sync-index:
    name: Doc Sync / Index
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
      - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: "3.12"
      - run: python scripts/check_doc_sync.py --check index --base origin/main --ci --format github

  doc-sync-cochange:
    name: Doc Sync / Co-change
    runs-on: ubuntu-latest
    env:
      DOC_SYNC_EXEMPTION: ${{ contains(github.event.pull_request.labels.*.name, 'docs-impact-exempt') && 'docs-impact-exempt' || '' }}
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
      - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: "3.12"
      - run: python scripts/check_doc_sync.py --check cochange --base origin/main --ci --format github

  doc-sync-metadata:
    name: Doc Sync / Metadata
    runs-on: ubuntu-latest
    env:
      PR_BODY: ${{ github.event.pull_request.body || '' }}
      DOC_SYNC_EXEMPTION: ${{ contains(github.event.pull_request.labels.*.name, 'docs-impact-exempt') && 'docs-impact-exempt' || '' }}
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
      - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: "3.12"
      - run: |
          printf "%s" "$PR_BODY" > /tmp/pr_body.txt
          python scripts/check_doc_sync.py --check metadata --base origin/main --ci --pr-body-file /tmp/pr_body.txt --format github

  doc-sync-release-note:
    name: Doc Sync / Release Note
    runs-on: ubuntu-latest
    env:
      DOC_SYNC_EXEMPTION: ${{ contains(github.event.pull_request.labels.*.name, 'docs-impact-exempt') && 'docs-impact-exempt' || '' }}
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
      - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: "3.12"
      - run: python scripts/check_doc_sync.py --check release-note --base origin/main --ci --format github
