name: Docker

on:
  push:
    tags:
      - "v*"
    branches:
      - main
  pull_request:
    paths:
      - "docker/vpo/**"
      - ".github/workflows/docker.yml"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build and Push
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.10.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=sha-

      - name: Build and push Docker image
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # v6.19.2
        with:
          context: .
          file: docker/vpo/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Check image size
        if: github.event_name != 'pull_request'
        env:
          # Use short SHA (7 chars) to match docker/metadata-action default
          SHORT_SHA: ${{ github.sha }}
        run: |
          # Pull the image to check size (use short SHA to match metadata-action)
          IMAGE_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${SHORT_SHA::7}"
          docker pull "$IMAGE_TAG"
          SIZE=$(docker images "$IMAGE_TAG" --format "{{.Size}}")
          echo "Image size: $SIZE"

          # Warn if over 500MB (but don't fail)
          SIZE_MB=$(docker images "$IMAGE_TAG" --format "{{.VirtualSize}}" | awk '{print int($1/1024/1024)}')
          if [ "$SIZE_MB" -gt 500 ]; then
            echo "::warning::Image size ($SIZE) exceeds 500MB target"
          fi

  test:
    name: Test Container
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Build test image
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # v6.19.2
        with:
          context: .
          file: docker/vpo/Dockerfile
          push: false
          load: true
          tags: vpo:test
          cache-from: type=gha

      - name: Test vpo --version
        run: docker run --rm vpo:test --version

      - name: Test vpo --help
        run: docker run --rm vpo:test --help

      - name: Test vpo doctor
        run: docker run --rm vpo:test doctor

      - name: Check image size
        run: |
          SIZE=$(docker images vpo:test --format "{{.Size}}")
          echo "Image size: $SIZE"

          SIZE_MB=$(docker images vpo:test --format "{{.VirtualSize}}" | awk '{print int($1/1024/1024)}')
          if [ "$SIZE_MB" -gt 500 ]; then
            echo "::warning::Image size ($SIZE) exceeds 500MB target"
          fi
