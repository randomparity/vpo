version: 2
updates:
  # Note: Dependabot updates pyproject.toml but does NOT update uv.lock.
  # After merging Dependabot PRs, run `uv lock` to sync the lockfile.
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      python-deps:
        patterns: ["*"]

  - package-ecosystem: "cargo"
    directory: "/crates/vpo-core"
    schedule:
      interval: "weekly"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"

  - package-ecosystem: "docker"
    directory: "/docker/vpo"
    schedule:
      interval: "monthly"

  - package-ecosystem: "docker"
    directory: "/docker/ffmpeg"
    schedule:
      interval: "monthly"
