# Media Normalization Policy (V12)
# Production-ready policy for standardizing media files
schema_version: 12

config:
  audio_language_preference: [eng, und]
  subtitle_language_preference: [eng, und]
  commentary_patterns: [commentary, director, "audio description", cast]
  on_error: skip

phases:
  - name: prepare
    container:
      target: mkv
      on_incompatible_codec: transcode

  - name: cleanup
    audio_filter:
      languages: [eng, und]
      minimum: 1
      fallback:
        mode: content_language
    subtitle_filter:
      languages: [eng, und]
      preserve_forced: true
    attachment_filter:
      remove_all: true

  - name: organize
    track_order:
      - video
      - audio_main
      - audio_alternate
      - subtitle_main
      - subtitle_forced
      - audio_commentary
      - subtitle_commentary
    default_flags:
      set_first_video_default: true
      set_preferred_audio_default: true
      set_preferred_subtitle_default: false
      clear_other_defaults: true
      set_subtitle_default_when_audio_differs: true
    conditional:
      # V12: Set video track language from Radarr/Sonarr plugin metadata
      # If the plugin reports an original_language, use it for the video track
      - name: sync_video_language_from_radarr
        when:
          plugin_metadata:
            plugin: radarr
            field: original_language
            operator: exists
        then:
          - set_language:
              track_type: video
              from_plugin_metadata:
                plugin: radarr
                field: original_language

      - name: sync_video_language_from_sonarr
        when:
          plugin_metadata:
            plugin: sonarr
            field: original_language
            operator: exists
        then:
          - set_language:
              track_type: video
              from_plugin_metadata:
                plugin: sonarr
                field: original_language

      - name: force_english_subs_for_foreign_audio
        when:
          or:
            - audio_is_multi_language:
                threshold: 0.05
            - not:
                exists:
                  track_type: audio
                  language: eng
                  is_default: true
        then:
          - set_forced:
              track_type: subtitle
              language: eng
              value: true

  - name: enhance
    audio_synthesis:
      tracks:
        - name: "EAC3 5.1 Compatibility"
          codec: eac3
          channels: "5.1"
          bitrate: "640k"
          skip_if_exists:
            codec: [eac3]
            channels: { gte: 6 }
            language: [eng, und]
            not_commentary: true
          source:
            prefer:
              - language: [eng, und]
              - not_commentary: true
              - codec: [truehd, "truehd atmos", "dts-hd ma", dts, flac, pcm_s24le]
              - channels: max
          create_if:
            exists:
              track_type: audio
              channels: { gte: 6 }
              language: [eng, und]
          title: "Dolby Digital Plus 5.1"
          language: inherit
          position: 1

  - name: compress
    transcode:
      video:
        target_codec: hevc
        skip_if:
          codec_matches: [hevc, h265, x265]
        quality:
          mode: crf
          crf: 20
          preset: medium
        hardware_acceleration:
          enabled: auto
          fallback_to_cpu: true
      audio:
        preserve_codecs: [truehd, "dts-hd ma", flac, pcm_s24le, eac3]
        transcode_to: aac
        transcode_bitrate: 192k
