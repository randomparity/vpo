# Single Phase Minimal Policy (V12)
# Simplest possible V12 policy structure
schema_version: 12

config:
  audio_language_preference: [eng, und]
  subtitle_language_preference: [eng]
  on_error: skip

phases:
  - name: filter
    audio_filter:
      languages: [eng, und]
      minimum: 1
    subtitle_filter:
      languages: [eng]
      preserve_forced: true
